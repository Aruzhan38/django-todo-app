<!doctype html><html lang="ru"><head>
<meta charset="utf-8"><title>To-Do</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head><body class="bg-light">
<nav class="navbar bg-white border-bottom mb-4"><div class="container">
  <a class="navbar-brand" href="/">To-Do</a>
  <div>
    {% if user.is_authenticated %}
      <span class="me-3">Hi, {{ user.username }}</span>

      <form method="post" action="{% url 'logout' %}" class="d-inline">
        {% csrf_token %}
        <button type="submit" class="btn btn-outline-secondary btn-sm">Logout</button>
      </form>

    {% else %}
      <a class="btn btn-primary btn-sm" href="{% url 'login' %}">Login</a>
      <a class="btn btn-outline-primary btn-sm" href="{% url 'signup' %}">Sign up</a>
    {% endif %}
  </div>
</div></nav>
<div class="container">{% block content %}{% endblock %}</div>
{% if messages %}
  <div class="mt-3">
    {% for m in messages %}
      <div class="alert alert-{{ m.tags }}">{{ m }}</div>
    {% endfor %}
  </div>
{% endif %}

</body></html>
