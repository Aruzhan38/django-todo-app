{% extends 'base.html' %}
{% block content %}
<div class="col-md-4 mx-auto">
  <h3>Login</h3>
  {% if form.errors %}
    <div class="alert alert-danger">Неверные данные, попробуй ещё раз.</div>
  {% endif %}
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button class="btn btn-primary w-100">Sign in</button>
  </form>
</div>
{% endblock %}
